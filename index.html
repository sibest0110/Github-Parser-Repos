<!DOCTYPE html>
<html data-color-theme="">

<head>
    <meta charset="utf-8">
    <link href="./styles/style.css" rel="stylesheet" type="text/css">
    <title>Репозитории</title>
</head>

<body onload="InitPage();">
    <div id="block_repos">
        <table id="table_repos">
            <colgroup>
                <col style="width: 35%;">
                <col style="width: 15%;">
                <col style="width: 10%;">
                <col style="width: 10%;">
                <col style="width: 30%;">
            </colgroup>
            <thead>
                <tr>
                    <th data-order="0" class="colRepo" id="colRepo_name" onclick="SortColumn_handler(this)">Репозиторий</th>
                    <th data-order="0" class="colRepo" id="colRepo_language" onclick="SortColumn_handler(this)">Язык программирования</th>
                    <th data-order="0" class="colRepo" id="colRepo_pushed_at" onclick="SortColumn_handler(this)">Последний Push</th>
                    <th data-order="0" class="colRepo" id="colRepo_archived" onclick="SortColumn_handler(this)">Архивный</th>
                    <th data-order="0" class="colRepo" id="colRepo_html_url">Ссылка</th>
                </tr>
            </thead>
            <tbody id="table_body">
                <!-- Основной контент -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5">
                        <div id="tfoot_container">
                            <div id="page_selector">
                                <div class="tfoot_button" id="but_page_prev" onclick="ButtonChangePage_handler(currentPage-1);">&lt;</div>
                                <div class="tfoot_button" id="but_page_cur" ondblclick="ButtonChangePage_handler(1);">1</div>
                                <div class="tfoot_button" id="but_page_next" onclick="ButtonChangePage_handler(currentPage+1);">&gt;</div>
                            </div>
                            <div class="tfoot_button" id="change_theme" onclick="ChangeTheme_handler(this)">
                                Тёмная тема
                            </div>
                            <div id="per_list">
                                <div class="tfoot_button" id="but_per_list_10" onclick="ButtonPerList_handler(this)">10</div>
                                <div class="tfoot_button" id="but_per_list_50" onclick="ButtonPerList_handler(this)">50</div>
                                <div class="tfoot_button" id="but_per_list_100" onclick="ButtonPerList_handler(this)">100</div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>

    <div id="loader" data-visible="0">
        <img src="./images/loader.gif" alt="Загрузка содержимого">
    </div>

    <div id="modal_background" data-visible="0" >
        <div id="modal_active">
            <div id="modal_close">
                <img id="button_close_modal" src="./images/x.svg" alt="Закрыть окно с issues" onclick="SetModalVisibility(false)">
            </div>
            <span id="modal_title">Перечень Issues</span>
            <div id="modal_issues">
                <table id="table_issues">
                    <colgroup>
                        <col style="width: 20%;">
                        <col style="width: 20%;">
                        <col style="width: 60%;">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>Дата создания</th>
                            <th>Название</th>
                            <th>Содержание</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./scripts/main.js"></script>
</body>

</html>

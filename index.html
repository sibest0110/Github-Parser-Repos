<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="./styles/style.css" rel="stylesheet" type="text/css">
    <title>Название вкладки</title>
</head>

<body onload="/*InitPage();*/">
    <div id="work_place">
        <table id="table_repos">
            <thead>
                <tr>
                    <th>Репозиторий</th>
                    <th>Язык программирования</th>
                    <th>Последний Push</th>
                    <th>Архивный</th>
                    <th>Ссылка</th>
                </tr>
            </thead>
            <tbody id="table_body">

            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5">
                        <div id="tfoot_container">
                            <div id="page_selector">
                                <div class="tfoot_button" id="but_page_prev">&lt;</div>
                                <div class="tfoot_button" id="but_page_cur">1</div>
                                <div class="tfoot_button" id="but_page_next">&gt;</div>
                            </div>
                            <div id="per_list">
                                <div class="tfoot_button" id="but_per_list_10" onclick="ButtonPerList_Handler(this)">10</div>
                                <div class="tfoot_button" id="but_per_list_50" onclick="ButtonPerList_Handler(this)">50</div>
                                <div class="tfoot_button" id="but_per_list_100" onclick="ButtonPerList_Handler(this)">100</div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./scripts/main.js"></script>
</body>

</html>
